<!-- Modal -->
<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Contact</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post">
            <h2 class="text-center">Contact us</h2>
            <div class="form-group"><input type="text" name="name" placeholder="Name" class="form-control" /></div>
            <div class="form-group">
              <input type="email" name="email" placeholder="Email" class="form-control" />
              <!-- <small class="form-text text-danger">Please enter a correct email address.</small> -->
            </div>
            <div class="form-group"><textarea rows="14" name="message" placeholder="Message" class="form-control"></textarea></div>
            <div class="form-group"><button class="btn btn-primary" type="submit">send </button></div>
        </form>
        <div style="text-align:center">
          <p style="font-size: 12px;">
            &copy; {{ site.time | date: '%Y' }} {{ site.title }} - Developed by <a href="https://lerryws.xyz/">wslerry</a>.
          </p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
